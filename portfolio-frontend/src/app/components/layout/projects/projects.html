<div class="container my-5">
  <h2 class="mb-4 text-center">My Projects</h2>

  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <div class="row g-4">
    <div *ngFor="let project of projects" class="col-md-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ project.projectName }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ project.category }}</h6>
          <p class="card-text flex-grow-1">{{ project.desc }}</p>
          <a [href]="project.github" target="_blank" class="btn btn-primary mt-auto">
            View on GitHub
          </a>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="projects.length === 0" class="alert alert-info text-center mt-4">
    No projects found.
  </div>
</div>
