<div class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold">ğŸ“© Contact Me</h2>
    <p class="text-muted">Fill the form to send me a message</p>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form (ngSubmit)="submitContact()">
        <div class="mb-3">
          <input [(ngModel)]="newContact.name" name="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <input [(ngModel)]="newContact.email" name="email" type="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <input [(ngModel)]="newContact.subject" name="subject" class="form-control" placeholder="Subject" required>
        </div>
        <div class="mb-3">
          <textarea [(ngModel)]="newContact.message" name="message" class="form-control" placeholder="Your Message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>

      <!-- Feedback -->
      <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    </div>
  </div>
</div>
