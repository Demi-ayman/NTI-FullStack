<div class="container my-5">
  <h2 class="mb-5 text-center">My Skills</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <div class="row g-4">
    <div *ngFor="let skill of skills" class="col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 shadow-sm border-0 text-center p-3">
        <div class="card-body">
          <h5 class="card-title">{{ skill.name }}</h5>
          <p class="card-text">
            <span class="badge bg-primary">{{ skill.level }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="skills.length === 0" class="alert alert-info text-center mt-4">
    No skills found.
  </div>
</div>
