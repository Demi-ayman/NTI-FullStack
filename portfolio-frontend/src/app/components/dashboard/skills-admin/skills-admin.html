<div class="container my-5">
  <h2 class="mb-4 text-center">Skills Admin</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <!-- Add New Skill -->
  <div class="card mb-4 p-3 shadow-sm">
    <h5>Add New Skill</h5>
    <div class="row g-2 align-items-end">
      <div class="col-md-5">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="newSkill.name" />
      </div>
      <div class="col-md-5">
        <label>Level</label>
        <input type="text" class="form-control" [(ngModel)]="newSkill.level" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100" (click)="addSkills()">Add</button>
      </div>
    </div>
  </div>

  <!-- Skills Table -->
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Level</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let skill of skills">
        <td *ngIf="editSkillId !== skill._id">{{ skill.name }}</td>
        <td *ngIf="editSkillId === skill._id">
          <input type="text" class="form-control" [(ngModel)]="editSkillData.name" />
        </td>

        <td *ngIf="editSkillId !== skill._id">{{ skill.level }}</td>
        <td *ngIf="editSkillId === skill._id">
          <input type="text" class="form-control" [(ngModel)]="editSkillData.level" />
        </td>

        <td class="text-center">
          <ng-container *ngIf="editSkillId !== skill._id">
            <button class="btn btn-primary btn-sm me-1" (click)="startEdit(skill)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteSkill(skill._id)">Delete</button>
          </ng-container>
          <ng-container *ngIf="editSkillId === skill._id">
            <button class="btn btn-success btn-sm me-1" (click)="updateSkill()">Save</button>
            <button class="btn btn-secondary btn-sm" (click)="cancelEdit()">Cancel</button>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="skills.length === 0" class="alert alert-info text-center">
    No skills found.
  </div>
</div>
